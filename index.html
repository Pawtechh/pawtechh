header {
    position: fixed; /* Mantiene el header fijo en la parte superior */
    top: 0; /* Posición desde la parte superior */
    left: 0; /* Posición desde la izquierda */
    width: 100%; /* Ancho completo */
    background-color: #333; /* Color de fondo */
    color: white; /* Color del texto */
    padding: 10px 20px; /* Espaciado interno */
    z-index: 1000; /* Asegura que el header esté por encima de otros elementos */
    display: flex; /* Usar flexbox para alinear elementos */
    justify-content: space-between; /* Espacio entre elementos */
    align-items: center; /* Centrar verticalmente */
    overflow: hidden; /* Oculta el contenido que se sale del header */
}

.moving-text {
    animation: move 5s linear infinite; /* Aplicar la animación */
    white-space: nowrap; /* Evita que el texto se divida en varias líneas */
}

@keyframes move {
    0% {
        transform: translateX(-20%); /* Comienza fuera de la vista a la izquierda */
        opacity: 0; /* Comienza invisible */
    }
    10% {
        opacity: 1; /* Aparece rápidamente */
    }
    40% {
        transform: translateX(0); /* Se detiene en la posición original */
    }
    60% {
        opacity: 1; /* Se mantiene visible */
    }
    90% {
        transform: translateX(60%); /* Se mueve fuera de la vista a la derecha */
        opacity: 0; /* Se vuelve invisible */
    }
   
}
